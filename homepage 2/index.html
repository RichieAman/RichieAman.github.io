        <!--Based my following code off this tutorial https://a1websitepro.com/use-javascript-to-type-out-text-on-webpage-one-at-a-time  -->
        <div class="size color2" id="text"></div>
        <script class ="size">
            let txt = "Richard Aman";
            let Array = txt.split("");
            let timer;
            function looper(){
                if(Array.length > 0){
                    document.getElementById("text").innerHTML += Array.shift();}else{
                    clearTimeout(timer);
                    return false;}
                timer = setTimeout('looper()', 70);}
            looper();
        </script>
